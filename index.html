<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        

        <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="rogo" src="./rogo/rogo.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type='pattern' url="pattern_rogo.patt">
                <a-entity gltf-model="#rogo" scale="0.01 0.01 0.01" rotation="0 0 0" animation-mixer></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
