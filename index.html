<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        

        <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="rogo_obj" src="./rogo/rogo.obj"></a-asset-item>
                <a-asset-item id="rogo_mtl" src="./rogo/rogo.mtl"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type='pattern' url="pattern_rogo.patt">
                <a-obj-model src="#rogo_obj" mtl="#rogo_mtl" position="0 0 0" rotation="-100 0 0" scale="0.001 0.001 0.001" visible="true"></a-obj-model>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
